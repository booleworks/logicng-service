syntax = "proto3";
package assignment;
option go_package = "github.com/booleworks/logicng-service/sio/pb";

message AssignmentInput {
    string formula = 1;
    AssignmentMap mapping = 2;
}

message AssignmentMap {
    repeated Assignment mapping = 1;
}

message Assignment {
    string variable = 1;
    bool value = 2;
}
